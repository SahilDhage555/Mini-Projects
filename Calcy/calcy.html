<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <main>
        <div class="head">
            <p id="result">0</p>
        </div>
        <hr>
        <section id="content">
            <button class="box opt" value="AC">AC</button>
            <button class="opt" id="del" value="Del"><i class="fa-solid fa-delete-left"></i></button>
            <button class="opt" value="%">%</button>
            <button class="box opt" value="/"><i class="fa-solid fa-divide"></i></button>
            <button class="box" value="7">7</button>
            <button class="box" value="8">8</button>
            <button class="box" value="9">9</button>
            <button class="box opt" value="*" >x</button>
            <button class="box" value="6">6</button>
            <button class="box" value="5">5</button>
            <button class="box" value="4">4</button>
            <button class="box opt" value="-" >-</button>
            <button class="box" value="3">3</button>
            <button class="box" value="2">2</button>
            <button class="box" value="1">1</button>
            <button class="box opt" value="+" >+</button>
            <a href="BMI.html"><button class="opt" value="BMI" ><i class="fa-solid fa-rotate"></i></button></a>
            <button class="box " value="0">0</button>
            <button class="box opt" value=".">.</button>
            <button class="box opt" value="=" >=</button>
        </section>
    </main>

    <script src="calcy.js"></script>
</body>
</html>
