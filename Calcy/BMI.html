<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <main>
        <div class="title">
            <h1 id="hed">Check BMI</h1>
            <p id="full">(Body Mass Index)</p>
        </div>
        <div class="content">
            <p class="data">
                <span class="sp1">Weight:</span>
                <input type="number" class="weight" placeholder="0" required>
                <span class="sp2"> Kg.</span>
            </p>
            <p class="data">
                <span class="sp1">Height:</span>
                <input type="number" class="height" placeholder="0" required>
                <span class="sp2">Ft</span><br>
                <input type="number" class="inch" placeholder="0" required style="margin-left: 160px;">
                <span class="sp2">inch</span>
            </p>
            <button class="btn" id="reset" onclick="reset()">Reset</button>
            <button class="btn" id="calc" onclick="calcy()">Calculate</button>
            <hr>
            <h3 id="status"></h3>
        </div>
    </main>

    <script src="BMI.js"></script>
</body>
</html>
